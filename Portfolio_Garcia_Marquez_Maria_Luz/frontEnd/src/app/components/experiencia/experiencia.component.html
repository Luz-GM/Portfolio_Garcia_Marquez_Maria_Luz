<div class="row">
  <h1>Experiencia laboral</h1>
  <div class="col-lg-2">
    <button
      type="button"
      class="btn-btn-dark"
      routerLink="/nuevaexp"
      *ngIf="isLogged"
    >
      Nueva Experiencia
    </button>
  </div>

  <div class="col-lg 1"></div>
  <div class="col-lg-11">
    <table class="table">
      <tbody>
        <tr *ngFor="let Experiencia of expe">
          <td>
            <h2>{{ Experiencia.nombreE }}</h2>
          </td>
          <td>{{ Experiencia.descripcionE }}</td>
          <td *ngIf="isLogged">
            <button
              type="button"
              class="btn-btn-light"
              routerLink="/editexp/{{ Experiencia.id }}"
            >
              <i class="bi bi-pencil-fill"></i> editar
            </button>
          </td>

          <td *ngIf="isLogged">
            <button
              type="button"
              class="btn-btn-light"
              (click)="delete(Experiencia.id)"
            >
              <i class="bi bi-trash3-fill"></i> borrar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
